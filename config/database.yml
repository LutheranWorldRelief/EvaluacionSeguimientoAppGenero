# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the Postgres gem is defined in your Gemfile
#   gem 'pg', '~> 1.1', '>= 1.1.4'
#
default: &default
  adapter: postgresql
  username: YOUR_USER
  password: YOUR_PASSWORD
  host: localhost
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: app_genre_surveys_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: app_genre_surveys_test

production:
  <<: *default
  database: app_genre_surveys_production

